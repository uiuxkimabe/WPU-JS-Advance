   <title>High Order Function Filter Map & Reduce</title>
</head>
<body>
   <ul>
      <li>Filter berfungsi untuk memilah array sesuai keinginan dan akan membuat array dengan element baru</li>
      <li>Map berfungsi untuk memanipulasi setiap element pada array dan akan membuat array dengan element baru</li>
      <li>Reduce berfungsi untuk mengakumulasikan setiap element pada array menjadi satu nilai</li>
   </ul>
