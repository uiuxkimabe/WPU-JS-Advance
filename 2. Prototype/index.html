      // Cara dengan prototype inheritance ini juga kurang efektif karna kita tetap mengelola object yg disimpan di prototype

      // Maka ada cara lebih ringkas dengan menggunakan Class (Semacam konsep OOP di javascript)

      // Versi Class
      class Mahasiswa {
         constructor(nama, energi) {
            this.nama = nama;
            this.energi = energi;
         }
         // methode
         makan(porsi) {
            this.energi += porsi;
            return (`Halo ${this.nama}, kamu makan sebanyak ${porsi} porsi, sekarang energimu bertambah jadi ${this.energi}`)
         }

         main(jam) {
            this.energi -= jam;
            return (`Halo ${this.nama}, kamu makan sebanyak ${jam} jam, sekarang energimu bertambah jadi ${this.energi}`)
         }

         tidur(jam) {
            this.energi += jam * 2;
            return (`Halo ${this.nama}, kamu makan sebanyak ${jam} jam, sekarang energimu bertambah jadi ${this.energi}`)
         }
      }

      // Instance object
